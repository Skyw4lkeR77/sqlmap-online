<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLMap Edu Panel</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --card-color: #24283b;
            --accent-color: #7aa2f7;
            --text-color: #a9b1d6;
            --term-bg: #000000;
            --term-text: #00ff00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #414868;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent-color); margin: 0; }
        p.subtitle { font-size: 0.9em; opacity: 0.8; margin-top: 5px; }

        .card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            background-color: #16161e;
            border: 1px solid #414868;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-family: monospace;
        }

        button {
            background-color: var(--accent-color);
            color: #1a1b26;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover { background-color: #5d87e6; }
        button:disabled { background-color: #414868; cursor: not-allowed; }

        .terminal {
            background-color: var(--term-bg);
            color: var(--term-text);
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            background: #f7768e;
            color: #fff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SQLMap Edu Panel</h1>
        <p class="subtitle">Platform Pembelajaran Keamanan Siber (Simulator)</p>
    </header>

    <div class="card">
        <span class="badge">Edukasi Only</span>
        <span class="badge" style="background: #e0af68;">Restricted Mode</span>
        
        <form id="scanForm">
            <label for="targetSelect">Pilih Target Simulasi:</label>
            <select id="targetSelect" required>
                <option value="" disabled selected>-- Memuat daftar target --</option>
            </select>

            <label for="flagsInput">Additional Flags (Optional):</label>
            <input type="text" id="flagsInput" placeholder="Contoh: --dbs --tables (Dilarang: --os-shell, --file-read)">
            <small style="display:block; margin-top:-10px; margin-bottom:15px; color:#565f89;">
                Gunakan flags dasar untuk enumerasi database. Opsi berbahaya akan otomatis diblokir.
            </small>

            <button type="submit" id="runBtn">Jalankan SQLMap</button>
        </form>
    </div>

    <div class="card">
        <label>Console Output:</label>
        <div id="output" class="terminal">Menunggu perintah...</div>
    </div>
</div>

<script>
    const runBtn = document.getElementById('runBtn');
    const outputDiv = document.getElementById('output');
    const targetSelect = document.getElementById('targetSelect');

    // 1. Load Targets saat halaman dibuka
    async function loadTargets() {
        try {
            const res = await fetch('/targets');
            const data = await res.json();
            
            targetSelect.innerHTML = '<option value="" disabled selected>-- Pilih Target --</option>';
            data.targets.forEach(target => {
                const opt = document.createElement('option');
                opt.value = target;
                opt.textContent = target.toUpperCase();
                targetSelect.appendChild(opt);
            });
        } catch (e) {
            targetSelect.innerHTML = '<option>Gagal memuat target</option>';
        }
    }
    loadTargets();

    // 2. Handle Form Submit
    document.getElementById('scanForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const targetId = targetSelect.value;
        const flags = document.getElementById('flagsInput').value;

        if (!targetId) {
            alert("Silakan pilih target terlebih dahulu.");
            return;
        }

        // UI Loading State
        runBtn.disabled = true;
        runBtn.textContent = "Sedang Memproses...";
        outputDiv.innerHTML = '<span class="loading">SQLMap sedang berjalan... Mohon tunggu (maks 60 detik)...</span>';

        try {
            const response = await fetch('/run_sqlmap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    target_id: targetId,
                    flags: flags
                })
            });

            const result = await response.json();

            if (response.ok) {
                // Tampilkan output sukses
                outputDiv.textContent = result.output || "Tidak ada output (Check flags).";
            } else {
                // Tampilkan error (termasuk blokir keamanan)
                outputDiv.textContent = `[ERROR] ${result.message}\n\n${result.output || ''}`;
                outputDiv.style.color = '#f7768e'; // Merah
            }

        } catch (error) {
            outputDiv.textContent = `[SYSTEM ERROR] Gagal menghubungi server: ${error.message}`;
        } finally {
            // Reset UI
            runBtn.disabled = false;
            runBtn.textContent = "Jalankan SQLMap";
            if (outputDiv.style.color === 'rgb(247, 118, 142)') {
                 setTimeout(() => outputDiv.style.color = '#00ff00', 5000);
            }
        }
    });
</script>

</body>
</html>
